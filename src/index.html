<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Details</title>
  <link rel="stylesheet" href="./css/DetailUpload.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,800;1,600;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content" class="mainContent">

    <div class="heading">
      <p class="main">Better Call SAUL</p>
      <p class="subheading">Secure Authentication Using Ledger</p>
    </div>
    
    <div id="login" class="loginArea">
      <h2 id="testArea">Press the button below to sign in with your Metamask wallet:</h2>
      <p id="status"></p>
      <button id="loginButton" class="button" class="color">Sign In</button>
    </div>

    <div id="upload" style="display:none;" class="uploadArea">
      <h2>Upload Your Details:</h2>
      <form id="uploadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <button id="uploadButton" type="submit" class="button">Upload</button>
      </form>
    </div>

    <div class="retrieveArea">
      <button id="retrieveButton" class="button" type="submit" style="display:none;">Retrieve</button>
    </div>

    <div id="details" class="retrieveArea" style="display:none;">
      <h2>Your Details:</h2>
      <p id="nameDisplay"></p>
      <p id="ageDisplay"></p>
      <p id="addressDisplay"></p>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
